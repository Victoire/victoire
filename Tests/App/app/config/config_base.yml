imports:
    - { resource: "@VictoireCoreBundle/Resources/config/config.yml" }
    - { resource: "@VictoireTwigBundle/Resources/config/config.yml" }

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
            channels: [!event]
        console:
            type:   console
            bubble: false

framework:
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing_test.yml"
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "en"
    translator:      { fallback: "en" }
    trusted_hosts:   ~
    session:
        handler_id:  ~
        name: victoire
        storage_id: session.storage.mock_file
    fragments:       ~
    http_method_override: true
    test: ~
    profiler: { only_exceptions: false }

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: true

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    filters:
        cssrewrite: ~
        less:
            node: "node"
            node_paths:
                - "/usr/lib/node_modules"
                - "%kernel.root_dir%/../../../node_modules"
                - "/usr/local/lib/node_modules"
            apply_to: \.less$

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "pdo_mysql"
        host:     %dbhost%
        dbname:   %dbname%
        user:     %dbuser%
        password: %dbpassword%
        charset:  UTF8
        server_version: 5.6

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        mappings:
            gedmo_tree:
                type: annotation
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../../../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                is_bundle: false

            gedmo_translatable:
                type: annotation
                prefix: Gedmo\Translatable\Entity
                dir: "%kernel.root_dir%/../../../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
                alias: GedmoTranslatable
                is_bundle: false

stof_doctrine_extensions:
    default_locale: en
    persist_default_translation: true
    orm:
        default:
            tree: true
            sluggable: true
            timestampable: true
            translatable: true

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Victoire\Bundle\UserBundle\Entity\User
    from_email:
        address: noreply@victoire.io
        sender_name: Victoire

security:
    encoders:
        Victoire\Bundle\UserBundle\Entity\User: sha512

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        login:
            pattern: ^/login*
            form_login:
                provider:        fos_userbundle
                csrf_token_generator:   security.csrf.token_manager
                failure_path: /login
                check_path: /login_check
                default_target_path: /
            logout: true
            anonymous: true
            switch_user: ~
        main:
            pattern: ^/
            http_basic: ~
    access_control:
        - { path: ^/admin/, role: ROLE_ADMIN }

victoire_core:
    user_class: "Victoire\\Bundle\\UserBundle\\Entity\\User"
    layouts:
        defaultLayout: "Full width content"
        customLayout: "Fancy custom layout"
    modal_layouts:
        - "modal"
        - "customModal"
    slots: ~
    base_paths: #(optional) required for a non standard installation
        - "%kernel.root_dir%/../src"
        - "%kernel.root_dir%/../../../Bundle/BlogBundle"
        - "%kernel.root_dir%/../../../vendor/victoire"
    business_entity_debug: false

services:
    fos_user.doctrine_registry:
        alias: doctrine #https://github.com/FriendsOfSymfony/FOSUserBundle/issues/2048#issuecomment-175471690
    twig.extension.text:
       class: Twig_Extensions_Extension_Text
       tags:
           - { name: twig.extension }
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }

victoire_i18n:
    victoire_locale: en
    available_locales:
        en: en
        fr: fr
    locale_pattern: parameter

snc_redis:
    clients:
        victoire:
            type: predis
            alias: victoire
            dsn: %redis-dns%

parameters:
    locale: en

troopers_alertify:
    contexts:
        front:
            engine: "notie"
