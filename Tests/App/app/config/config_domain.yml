imports:
    - { resource: config_test.yml }

framework:
    session:
        cookie_domain: .victoire.io

victoire_i18n:
    victoire_locale: fr
    available_locales:
        en: en
        fr: fr
    locale_pattern: domain
    locale_pattern_table:
        en.victoire.io: en
        fr.victoire.io: fr

parameters:
    router.request_context.base_url: 'app_domain.php'
