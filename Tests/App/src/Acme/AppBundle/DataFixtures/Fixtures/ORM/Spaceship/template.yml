        locale: fr
    template_spaceship_en:
        name: "Spaceship {{item.name}}"
        slug: "spaceship-{{item.slug}}"
        url: "spaceship-{{item.slug}}"
        locale: en

Victoire\Bundle\BusinessPageBundle\Entity\BusinessTemplate:
    template_spaceship:
        backendName: "Spaceship template"
        businessEntity: @spaceship_business_entity
        author: @anakin
        template: @template_base
        status: published
        publishedAt: <dateTime('now')>
        createdAt: <dateTime('now')>
        updatedAt: <dateTime('now')>
        parent: @home
        translations:
            - @template_spaceship_fr
            - @template_spaceship_en
